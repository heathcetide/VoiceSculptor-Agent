<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" sizes="32x32" href="{{.Site.FaviconUrl}}" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Site.Name}}</title>
    <meta name="description" content="{{.Site.Description}}">
    <meta name="keywords" content="{{.Site.Keywords}}">
    <script src="//cdn.tailwindcss.com?plugins=forms"></script>
    <link href="//cdn.jsdelivr.net/npm/inter-ui@4.0.2/inter.min.css" rel="stylesheet" />
</head>

<style>
    :root {
        font-family: 'Inter', sans-serif;
    }

    @supports (font-variation-settings: normal) {
        :root {
            font-family: 'Inter var', sans-serif;
        }
    }

    body {
        background: radial-gradient(circle at 30% 20%, rgba(132, 84, 216, 0.83), transparent 70%),
        radial-gradient(circle at 70% 80%, rgba(100, 150, 255, 0.1), transparent 70%),
        rgba(84, 216, 192, 0.83);
        background-attachment: fixed;
        background-size: cover;
    }

    .fade-in {
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(10px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .glass {
        background-color: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
    }
</style>

<body>
<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8 fade-in">
    <div class="sm:mx-auto sm:w-full sm:max-w-md text-center">
        <a href="/">
            <img class="mx-auto h-12 w-auto" src="{{.Site.LogoUrl}}" alt="{{.Site.Name}}">
        </a>
        <h2 class="mt-6 text-3xl font-bold tracking-tight text-gray-900">Create a new account</h2>
        <p class="mt-2 text-sm text-gray-600">
            Or
            <a href="{{.Site.SigninUrl}}" class="font-medium text-indigo-600 hover:text-indigo-500">sign in to your account</a>
        </p>
    </div>

    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
        <div class="glass py-8 px-4 shadow sm:rounded-lg sm:px-10">
            <form class="space-y-6" action="#" method="POST">
                <div>
                    <label for="firstname" class="block text-sm font-medium text-white">First Name</label>
                    <input id="firstname" name="firstname" required
                           class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="lastname" class="block text-sm font-medium text-white">Last Name</label>
                    <input id="lastname" name="lastname" required
                           class="mt-1 block w-full rounded-md border border-gray-300 bg-white px-3 py-2 shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-white">Email address</label>
                    <div class="relative mt-1">
                        <input id="email" name="email" type="email" autocomplete="email" required
                               class="block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <div class="hidden pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3" id="email-error">
                            <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                                      clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <p class="hidden mt-2 text-sm text-red-600" id="email-reason"></p>
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-white">Password</label>
                    <div class="relative mt-1">
                        <input id="password" name="password" type="password" autocomplete="new-password" required
                               class="block w-full rounded-md border border-gray-300 px-3 py-2 placeholder-gray-400 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <div class="hidden pointer-events-none absolute inset-y-0 right-0 flex items-center pr-3" id="password-error">
                            <svg class="h-5 w-5 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd"
                                      d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-5a.75.75 0 01.75.75v4.5a.75.75 0 01-1.5 0v-4.5A.75.75 0 0110 5zm0 10a1 1 0 100-2 1 1 0 000 2z"
                                      clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                    <p class="hidden mt-2 text-sm text-red-600" id="password-reason">Password must be more than 5 characters.</p>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required
                           class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                    <label for="terms" class="ml-2 block text-sm text-white">I accept the
                        <a href="{{.Site.TermsUrl}}" class="underline">Terms and Conditions</a>
                    </label>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center rounded-md bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                        Sign up
                    </button>
                    <div id="loading" class="grid place-content-center hidden mt-4">
                        <div class="flex items-center gap-2 text-white">
                            <span class="h-6 w-6 block rounded-full border-4 border-t-blue-300 animate-spin"></span>
                            <span>Processing...</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const form = document.querySelector('form');
    const toggleLoading = () => {
        document.querySelector('button').classList.toggle('hidden')
        document.querySelector('#loading').classList.toggle('hidden')
    }

    const showError = (sel, reason) => {
        document.querySelector(`#${sel}`).classList.remove('border-gray-300')
        document.querySelector(`#${sel}`).classList.add('border-red-300')
        document.querySelector(`#${sel}-error`).classList.remove('hidden')
        document.querySelector(`#${sel}-reason`).classList.remove('hidden')
        if (reason) {
            document.querySelector(`#${sel}-reason`).textContent = reason
        }
    }

    const hideError = (sel) => {
        document.querySelector(`#${sel}`).classList.add('border-gray-300')
        document.querySelector(`#${sel}`).classList.remove('border-red-300')
        document.querySelector(`#${sel}-error`).classList.add('hidden')
        document.querySelector(`#${sel}-reason`).classList.add('hidden')
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault()
        hideError('email')
        hideError('password')

        const password = document.querySelector('#password').value
        if (password.length <= 5) {
            showError('password', 'Password must be more than 5 characters.')
            return
        }

        toggleLoading()

        const payload = {
            firstName: document.querySelector('#firstname').value,
            lastName: document.querySelector('#lastname').value,
            email: document.querySelector('#email').value,
            password: password,
            locale: navigator.language,
            timezone: Intl.DateTimeFormat().resolvedOptions().timeZone
        }

        const resp = await fetch('{{.Site.SignupApi}}', {
            method: 'POST',
            body: JSON.stringify(payload)
        })

        toggleLoading()

        if (resp.status === 200) {
            window.location = '{{.RegisterNext}}'
        } else {
            const data = await resp.json()
            showError('email', data.error || 'Signup failed.')
        }
    })
</script>
</body>

</html>
